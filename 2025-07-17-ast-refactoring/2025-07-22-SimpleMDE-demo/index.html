        // 自定义 Markdown 解析器，支持 KaTeX 数学公式渲染
        function customMarkdownParser(plainText) {
            try {
                // 首先保护代码块和行内代码，避免其中的 $ 符号被误解析
                const codeBlocks = [];
                const inlineCodes = [];
                
                // 保护代码块 ```...```
                let text = plainText.replace(/```[\s\S]*?```/g, function(match, offset) {
                    const placeholder = `__CODE_BLOCK_${codeBlocks.length}__`;
                    codeBlocks.push(match);
                    return placeholder;
                });
                
                // 保护行内代码 `...`
                text = text.replace(/`([^`]+?)`/g, function(match, content, offset) {
                    const placeholder = `__INLINE_CODE_${inlineCodes.length}__`;
                    inlineCodes.push(match);
                    return placeholder;
                });
                
                // 处理块级数学公式 ($$...$$)
                text = text.replace(/\$\$([^$]+?)\$\$/g, function(match, formula) {
                    try {
                        return katex.renderToString(formula.trim(), {
                            displayMode: true,
                            throwOnError: false,
                            errorColor: '#cc0000',
                            strict: false
                        });
                    } catch (e) {
                        return `<div class="katex-error">Math Error: ${e.message}</div>`;
                    }
                });

                // 处理行内数学公式 ($...$)，使用更严格的正则表达式
                text = text.replace(/(?<!\$)\$([^$\n]+?)\$(?!\$)/g, function(match, formula) {
                    try {
                        return katex.renderToString(formula.trim(), {
                            displayMode: false,
                            throwOnError: false,
                            errorColor: '#cc0000',
                            strict: false
                        });
                    } catch (e) {
                        return `<span class="katex-error">Math Error: ${e.message}</span>`;
                    }
                });
                // 恢复代码块
                codeBlocks.forEach((code, index) => {
                    text = text.replace(`__CODE_BLOCK_${index}__`, code);
                });
                
                // 恢复行内代码
                inlineCodes.forEach((code, index) => {
                    text = text.replace(`__INLINE_CODE_${index}__`, code);
                });

                // 使用 marked 处理其他 Markdown 语法
                let html = marked.parse(text);
                
                
                return html;
            } catch (e) {
                console.error('Markdown parsing error:', e);
                return marked.parse(plainText);
            }
        }

        function renderMarkdownWithKaTeX(plainText) {
            const blockMaths = [];
            // 先提取所有块级公式 $$...$$，保存并替换为占位符
            let text = plainText.replace(/\$\$([\s\S]+?)\$\$/g, (match, formula) => {
                const rendered = katex.renderToString(formula.trim(), {
                    displayMode: true,
                    throwOnError: false,
                    errorColor: '#cc0000',
                    strict: false
                });
                const placeholder = `@@BLOCK_MATH_${blockMaths.length}@@`;


                blockMaths.push(rendered);
                return placeholder;
            });

            // 先用 marked 解析处理其他 Markdown 语法（此时不包含块级公式）
            let rawHtml = marked.parse(text);

            // 创建 DOM，方便操作
            const tempDiv = document.createElement("div");
            tempDiv.innerHTML = rawHtml;

            // 递归遍历 DOM，跳过代码块，处理行内公式
            function renderMathInNode(node) {
                if (["CODE", "PRE", "SCRIPT", "STYLE"].includes(node.tagName)) return;

                if (node.nodeType === Node.TEXT_NODE) {
                    // 处理行内公式 $...$
                    const replaced = node.textContent.replace(/(?<!\$)\$([^$\n]+?)\$(?!\$)/g, (_, formula) => {
                        return katex.renderToString(formula.trim(), {
                            displayMode: false,
                            throwOnError: false,
                            errorColor: '#cc0000',
                            strict: false
                        });
                    });
                    if (replaced !== node.textContent) {
                        const span = document.createElement("span");
                        span.innerHTML = replaced;
                        node.replaceWith(span);
                    }
                } else {
                    node.childNodes.forEach(renderMathInNode);
                }
            }

            renderMathInNode(tempDiv);

            // 恢复块级公式占位符为渲染好的 HTML
            blockMaths.forEach((html, index) => {
                const placeholder = `@@BLOCK_MATH_${index}@@`;
                tempDiv.innerHTML = tempDiv.innerHTML.replace(placeholder, html);
            });

            return tempDiv.innerHTML;
        }

        // 设置 marked 配置
        marked.setOptions({
            breaks: true,
            mangle: false,
            headerIds: false,
        });

        // 初始化 EasyMDE 编辑器
        const easymde = new EasyMDE({
            element: document.getElementById('editor1'),
            minHeight: '75vh',
            previewImagesInEditor: false,
            lineNumbers: true,
            sideBySideFullscreen: false,
            autofocus: true,
            spellChecker: false,
            initialValue: "",
            autosave: {
                enabled: true,
                uniqueId: "MyUniqueID",
                delay: 1000,
                submit_delay: 5000,
                timeFormat: {
                    locale: 'en-US',
                    format: {
                        year: 'numeric',
                        month: 'long',
                        day: '2-digit',
                        hour: '2-digit',
                        minute: '2-digit',
                    },
                },
                text: "Autosaved: "
            },
            previewRender: (plainText, preview) => {
                setTimeout(() => {
                    preview.innerHTML = customMarkdownParser(plainText);
                }, 250);
                return null;
            },
            toolbar: [
                "bold", "italic", "heading", "|",
                "code", "quote", "unordered-list", "ordered-list", "|",
                "link", "image", "|",
                "preview", "side-by-side", "fullscreen", "|",
                "undo", "redo",
            ],
            promptURLs: true,
            renderingConfig: {
                singleLineBreaks: true,
                codeSyntaxHighlighting: true,
            },
            lineWrapping: true,
            parsingConfig: {
                allowAtxHeaderWithoutSpace: false,
                strikethrough: true,
                underscoresBreakWords: false,
            },            
            placeholder: "Type here...",
            status: ["autosave", "lines", "words", "cursor", {
                className: "keystrokes",
                defaultValue: function(el) {
                    this.keystrokes = 0;
                    el.innerHTML = "0 Keystrokes";
                },
                onUpdate: function(el) {
                    el.innerHTML = ++this.keystrokes + " Keystrokes";
                }
            }],
            styleSelectedText: false,
            tabSize: 4,
        });

        // 打开文件按钮事件
        document.getElementById("openFileBtn").addEventListener("click", () => {
            document.getElementById("fileInput").click();
        });

        // 文件输入框变化事件
        document.getElementById("fileInput").addEventListener("change", (event) => {
            const file = event.target.files[0];
            if (!file) return;

            const validTypes = ['.md', '.txt', '.markdown'];
            const fileExtension = file.name.toLowerCase().substring(file.name.lastIndexOf('.'));
            
            if (!validTypes.includes(fileExtension)) {
                alert('请选择 Markdown 文件 (.md, .txt, .markdown)');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                const content = e.target.result;
                // 检查是否在预览模式，如果是则切换回编辑模式
                const isPreviewActive = easymde.isPreviewActive();
                if (isPreviewActive) {
                    easymde.togglePreview();
                }
                // 设置文件内容到编辑器
                easymde.value(content);
                // 刷新编辑器以确保内容正确显示
                easymde.codemirror.refresh();
                
                const openBtn = document.getElementById("openFileBtn");
                const originalText = openBtn.textContent;
                openBtn.textContent = "文件已打开 ✅";
                openBtn.style.backgroundColor = "#28a745";
                
                setTimeout(() => {
                    openBtn.textContent = originalText;
                    openBtn.style.backgroundColor = "#28a745";
                }, 2000);
            };

            reader.onerror = () => {
                alert('文件读取失败，请重试！');
            };

            reader.readAsText(file, 'UTF-8');
            // 清空文件输入框的值，以便下次选择同一文件时能触发 change 事件
            event.target.value = '';
        });

        // 导出按钮事件
        document.getElementById("exportBtn").addEventListener("click", () => {
            const content = easymde.value();
            const blob = new Blob([content], { type: "text/markdown;charset=utf-8" });
            const url = URL.createObjectURL(blob);

            const a = document.createElement("a");
            a.href = url;
            a.download = "markdown_with_math.md";
            document.body.appendChild(a);
            a.click();

            // 清理
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }); 

        // 清空内容按钮
        document.getElementById("clearBtn").addEventListener("click", () => {
            const isPreviewActive = easymde.isPreviewActive();
            
            // 如果当前处于预览模式，则切换回编辑模式
            if (isPreviewActive) {
                easymde.togglePreview();
            }
            
            easymde.value("");
            // 刷新编辑器以确保内容被清空
            easymde.codemirror.refresh();
        });

        // 加载 Demo Text 按钮
        document.getElementById("loadDemoBtn").addEventListener("click", () => {
            const isPreviewActive = easymde.isPreviewActive();
            
            if (isPreviewActive) {
                easymde.togglePreview();
            }
            
            easymde.value(markdownContent);
            easymde.codemirror.refresh();
        });

        // 插入数学公式按钮
        document.getElementById("insertMathBtn").addEventListener("click", () => {
            const cm = easymde.codemirror;
            const cursor = cm.getCursor();
            
            const selection = cm.getSelection();
            
            if (selection) {
                cm.replaceSelection(`$${selection}$`);
            } else {
                const examples = [
                    '$E = mc^2$',
                    '$\\sum_{i=1}^{n} i$',
                    '$\\int_0^1 f(x)dx$',
                    '$$\\frac{d}{dx}f(x) = \\lim_{h \\to 0} \\frac{f(x+h) - f(x)}{h}$$',
                    '$\\alpha + \\beta = \\gamma$',
                    '$x^2 + y^2 = r^2$'
                ];
                
                const randomExample = examples[Math.floor(Math.random() * examples.length)];
                cm.replaceRange(randomExample, cursor);
                
                if (randomExample.startsWith('$$')) {
                    cm.setCursor(cursor.line, cursor.ch + 2);
                } else {
                    cm.setCursor(cursor.line, cursor.ch + 1);
                }
            }
            
            cm.focus();
        });

        const copyBtn = document.getElementById("copyBtn");

        copyBtn.addEventListener("click", () => {
            const content = easymde.value();
            navigator.clipboard.writeText(content)
                .then(() => {
                    copyBtn.textContent = "已复制 ✅";
                    setTimeout(() => {
                        copyBtn.textContent = "复制内容";
                    }, 2000);
                })
                .catch(err => {
                    console.error("复制失败:", err);
                    alert("复制失败，请手动复制！");
                });
        });

        // 初始化和resize事件处理
        window.addEventListener("load", () => {
            easymde.codemirror.refresh();
        });

        window.addEventListener("resize", () => {
            easymde.codemirror.refresh();
        });

        // 确保编辑器在各种模式切换后都能正确显示
        const originalTogglePreview = easymde.togglePreview;
        easymde.togglePreview = function() {
            originalTogglePreview.call(this);
            setTimeout(() => {
                this.codemirror.refresh();
            }, 100);
        };

        const originalToggleSideBySide = easymde.toggleSideBySide;
        easymde.toggleSideBySide = function() {
            originalToggleSideBySide.call(this);
            setTimeout(() => {
                this.codemirror.refresh();
            }, 100);
        };
    </script>
